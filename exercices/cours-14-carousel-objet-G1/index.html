<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>Template 02</title>
		<link rel="stylesheet" href="src/css/reset.css">
		<link rel="stylesheet" href="src/css/style.css">
	</head>
	<body>
		
		<!-- CAROUSEL -->
		<div class="carousel">

			<!-- SLIDES -->
			<div class="slides">
				<div class="items">
					<div class="item" style="background-image:url(https://unsplash.it/600/400/?random=1)"></div>
					<div class="item" style="background-image:url(https://unsplash.it/600/400/?random=2)"></div>
					<div class="item" style="background-image:url(https://unsplash.it/600/400/?random=3)"></div>
					<div class="item" style="background-image:url(https://unsplash.it/600/400/?random=4)"></div>
					<div class="item" style="background-image:url(https://unsplash.it/600/400/?random=5)"></div>
				</div>
			</div>

			<!-- SIBLINGS (next / prev) -->
			<div class="siblings">
				<a href="#" class="sibling prev">&lt;</a>
				<a href="#" class="sibling next">&gt;</a>
			</div>
			
		</div>

		<script src="src/js/libs/jquery-2.2.0.min.js"></script>
		<script src="src/js/app/script.js"></script>
	</body>
</html>
